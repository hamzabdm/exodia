<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exodia Clan - News & Announcements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #ff1a1a;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff1a1a;
      box-shadow: 0 2px 8px rgba(255, 26, 26, 0.2);
    }
    header h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
      color: #ff4d4d;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }
    .news-post {
      background-color: #1a1a1a;
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .news-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 26, 26, 0.3);
    }
    .news-title {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    .news-date {
      font-size: 0.95em;
      color: #999;
      margin-bottom: 15px;
    }
    .news-content {
      font-size: 1.2em;
      line-height: 1.7;
      color: #eee;
    }
    .edit-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .edit-buttons button {
      background-color: #ff1a1a;
      border: none;
      padding: 6px 12px;
      color: #0d0d0d;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }
    .edit-buttons button:hover {
      background-color: #cc0000;
    }
    .admin-panel, .login-panel {
      margin-top: 40px;
      background-color: #1a1a1a;
      padding: 25px;
      border: 2px dashed #ff1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 26, 26, 0.1);
    }
    .admin-panel h2, .login-panel h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
      color: #ff4d4d;
    }
    .admin-panel input, .admin-panel textarea, .login-panel input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #0d0d0d;
      border: 2px solid #ff1a1a;
      color: #ff1a1a;
      border-radius: 8px;
      font-size: 1em;
    }
    .admin-panel button, .login-panel button {
      width: 100%;
      padding: 12px;
      background-color: #ff1a1a;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .admin-panel button:hover, .login-panel button:hover {
      background-color: #cc0000;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #1a1a1a;
      border-top: 2px solid #ff1a1a;
      margin-top: 50px;
      font-size: 1em;
    }
    footer p {
      margin: 5px 0;
    }
    .social-icons {
      margin: 15px 0;
    }
    .social-icons a {
      color: #ff1a1a;
      margin: 0 15px;
      font-size: 2em;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #cc0000;
    }
    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff1a1a;
      color: #0d0d0d;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .back-home:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>

<canvas id="backgroundCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
<script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const particles = Array.from({ length: 100 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    size: Math.random() * 2 + 1,
    speedX: (Math.random() - 0.5) * 0.5,
    speedY: (Math.random() - 0.5) * 0.5
  }));

  function drawParticles() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#ff1a1a';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function updateParticles() {
    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > width) p.speedX *= -1;
      if (p.y < 0 || p.y > height) p.speedY *= -1;
    });
  }

  function animate() {
    drawParticles();
    updateParticles();
    requestAnimationFrame(animate);
  }

  animate();
</script>

<header>
  <h1>Exodia Clan News</h1>
</header>

<div class="container" id="newsContainer">
  <!-- News posts injected here -->
</div>

<div class="container login-panel" id="loginPanel">
  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password">
  <button onclick="loginAdmin()">Login</button>
</div>

<div class="container admin-panel" id="adminPanel" style="display:none;">
  <h2>Post New Announcement</h2>
  <input type="text" id="newsTitle" placeholder="News Title" required>
  <textarea id="newsContent" rows="6" placeholder="Write your announcement..." required></textarea>
  <button onclick="postNews()">Post News</button>
</div>

<footer>
  <p>&copy; 2025 Exodia Clan. All rights reserved.</p>
  <p>Made with <span style="color: #ff1a1a;">‚ù§Ô∏è</span> by <strong>Meed</strong></p>
  <div class="social-icons">
    <a href="https://www.instagram.com/exodia.family?igsh=YTRhZTZpNTEzY2lx" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <a href="index.html" class="back-home">üè† Home</a>
</footer>

<script>
  let adminLoggedIn = false;
  const ADMIN_PASSWORD = "exodia150root";

  function loadNews() {
    const newsContainer = document.getElementById('newsContainer');
    const storedNews = JSON.parse(localStorage.getItem('exodiaNews')) || [];
    newsContainer.innerHTML = '';

    storedNews.forEach((news, index) => {
      let editButtons = '';
      if (adminLoggedIn) {
        editButtons = `
          <div class="edit-buttons">
            <button onclick="editNews(${index})">Edit</button>
            <button onclick="deleteNews(${index})">Delete</button>
          </div>`;
      }
      const newsHTML = `
        <div class="news-post">
          ${editButtons}
          <div class="news-title">${news.title}</div>
          <div class="news-date">${news.date}</div>
          <div class="news-content">${news.content}</div>
        </div>`;
      newsContainer.innerHTML += newsHTML;
    });
  }

  function postNews() {
    const title = document.getElementById('newsTitle').value.trim();
    const content = document.getElementById('newsContent').value.trim();
    const date = new Date().toLocaleString();

    if (title && content) {
      const newPost = { title, content, date };
      const storedNews = JSON.parse(localStorage.getItem('exodiaNews')) || [];
      storedNews.unshift(newPost);
      localStorage.setItem('exodiaNews', JSON.stringify(storedNews));
      document.getElementById('newsTitle').value = '';
      document.getElementById('newsContent').value = '';
      loadNews();
      alert('News posted successfully!');
    } else {
      alert('Please fill in all fields.');
    }
  }

  function loginAdmin() {
    const password = document.getElementById('adminPassword').value;
    if (password === ADMIN_PASSWORD) {
      adminLoggedIn = true;
      document.getElementById('adminPanel').style.display = 'block';
      document.getElementById('loginPanel').style.display = 'none';
      loadNews();
    } else {
      alert('Incorrect Password!');
    }
  }

  function deleteNews(index) {
    if (confirm('Are you sure you want to delete this news?')) {
      const storedNews = JSON.parse(localStorage.getItem('exodiaNews')) || [];
      storedNews.splice(index, 1);
      localStorage.setItem('exodiaNews', JSON.stringify(storedNews));
      loadNews();
    }
  }

  function editNews(index) {
    const storedNews = JSON.parse(localStorage.getItem('exodiaNews')) || [];
    const news = storedNews[index];
    const newTitle = prompt('Edit Title:', news.title);
    const newContent = prompt('Edit Content:', news.content);

    if (newTitle !== null && newContent !== null) {
      storedNews[index].title = newTitle.trim();
      storedNews[index].content = newContent.trim();
      localStorage.setItem('exodiaNews', JSON.stringify(storedNews));
      loadNews();
    }
  }

  loadNews();
</script>
