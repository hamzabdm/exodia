<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>Clan Exodia - Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #0d0d0d;
      --primary-color: #ff1a1a;
      --card-bg: #1a1a1a;
      --font-family: 'Poppins', Arial, sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: var(--card-bg);
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid var(--primary-color);
    }
    footer {
      border-top: 2px solid var(--primary-color);
      margin-top: 50px;
      font-size: 0.9em;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .event, .form-container {
      background-color: var(--card-bg);
      padding: 20px;
      margin-bottom: 30px;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 10px #ff1a1a33;
      transition: transform 0.3s;
    }
    .event:hover {
      transform: scale(1.02);
    }
    .event img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
      border: 1px solid #ff1a1a50;
    }
    .form-container {
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: var(--bg-color);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #ff4d4d;
      outline: none;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
    #admin-login {
      text-align: center;
      margin-bottom: 40px;
    }
    .admin-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .admin-controls button {
      font-size: 0.9em;
    }
    h1, h2 {
      margin: 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    a {
      color: var(--primary-color);
      text-decoration: underline;
      transition: color 0.3s;
    }
    a:hover {
      color: #ff4d4d;
    }
    /* Social Media Icons */
    .social-icons {
      margin: 15px 0;
    }
    .social-icons a {
      color: var(--primary-color);
      margin: 0 10px;
      font-size: 1.8em;
      transition: color 0.3s, transform 0.3s;
    }
    .social-icons a:hover {
      color: #ff4d4d;
      transform: scale(1.2);
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      header, footer {
        padding: 15px 10px;
      }
      section {
        padding: 0 10px;
      }
      .admin-controls {
        position: static;
        margin-top: 10px;
        text-align: right;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<canvas id="backgroundCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>

<header>
  <h1>Clan Exodia - Events</h1>
</header>

<section id="admin-login">
  <h2><i class="fas fa-lock"></i> Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Enter Admin Password">
  <br>
  <button class="btn" onclick="adminLogin()">Login</button>
</section>

<section id="create-event" class="form-container">
  <h2 id="form-title">Create New Event</h2>
  <form id="event-form">
    <input type="text" id="event-name" placeholder="Event Name" required>
    <input type="text" id="event-time" placeholder="Event Time" required>
    <textarea id="event-info" placeholder="Event Info" rows="4" required></textarea>
    <input type="text" id="event-photo" placeholder="Event Image URL (optional)">
    <button type="submit" class="btn">Save Event</button>
    <button type="button" class="btn" id="cancel-edit" style="display:none;" onclick="cancelEdit()">Cancel Edit</button>
  </form>
</section>

<section id="events-list">
  <!-- Events will appear here -->
</section>

<footer>
  <p>&copy; 2025 Clan Exodia. All Rights Reserved.</p>
  <p style="margin: 10px 0; font-size: 1.2em;">
    Made with <span style="color: #ff1a1a;">❤️</span> by <strong>Meed</strong>
  </p>

  <div class="social-icons">
    <a href="https://www.instagram.com/exodia.family?igsh=YTRhZTZpNTEzY2lx" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <div style="margin-top: 10px;">
    <a href="index.html" class="btn" style="text-decoration: none;"><i class="fas fa-home"></i> Home</a>
  </div>
</footer>

<script>
// Canvas Animation Background
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');
let width, height;

function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const particles = [];
for (let i = 0; i < 120; i++) {
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    size: Math.random() * 2 + 1,
    speedX: (Math.random() - 0.5) * 0.5,
    speedY: (Math.random() - 0.5) * 0.5
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, width, height);
  ctx.fillStyle = '#ff1a1a';
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });
}

function updateParticles() {
  particles.forEach(p => {
    p.x += p.speedX;
    p.y += p.speedY;
    if (p.x < 0 || p.x > width) p.speedX *= -1;
    if (p.y < 0 || p.y > height) p.speedY *= -1;
  });
}

function animate() {
  drawParticles();
  updateParticles();
  requestAnimationFrame(animate);
}
animate();

// Event Management
let adminLoggedIn = false;
let editIndex = null;
const adminPassword = "exodia150root"; // Change to your secure password

function adminLogin() {
  const input = document.getElementById('admin-password').value;
  if (input === adminPassword) {
    adminLoggedIn = true;
    document.getElementById('create-event').style.display = 'block';
    document.getElementById('admin-login').style.display = 'none';
    loadEvents();
  } else {
    alert("Incorrect password!");
  }
}

function loadEvents() {
  const events = JSON.parse(localStorage.getItem('exodia_events')) || [];
  const container = document.getElementById('events-list');
  container.innerHTML = '';

  if (events.length === 0) {
    container.innerHTML = '<p style="text-align:center;">No upcoming events.</p>';
    return;
  }

  events.forEach((event, index) => {
    const eventDiv = document.createElement('div');
    eventDiv.className = 'event';
    eventDiv.innerHTML = `
      <h2>${event.name}</h2>
      <p><strong>Time:</strong> ${event.time}</p>
      <p>${event.info}</p>
      ${event.photo ? `<img src="${event.photo}" alt="Event Image">` : ''}
      ${adminLoggedIn ? `
        <div class="admin-controls">
          <button class="btn" onclick="editEvent(${index})">Edit</button>
          <button class="btn" onclick="deleteEvent(${index})">Delete</button>
        </div>` : ''}
    `;
    container.appendChild(eventDiv);
  });
}

function saveEvent(e) {
  e.preventDefault();
  const name = document.getElementById('event-name').value.trim();
  const time = document.getElementById('event-time').value.trim();
  const info = document.getElementById('event-info').value.trim();
  const photo = document.getElementById('event-photo').value.trim();

  if (!name || !time || !info) {
    alert("Please fill all required fields.");
    return;
  }

  const events = JSON.parse(localStorage.getItem('exodia_events')) || [];

  if (editIndex !== null) {
    events[editIndex] = { name, time, info, photo };
    editIndex = null;
    document.getElementById('form-title').textContent = "Create New Event";
    document.getElementById('cancel-edit').style.display = 'none';
  } else {
    events.push({ name, time, info, photo });
  }

  localStorage.setItem('exodia_events', JSON.stringify(events));
  document.getElementById('event-form').reset();
  loadEvents();
}

function deleteEvent(index) {
  if (!confirm("Are you sure you want to delete this event?")) return;
  const events = JSON.parse(localStorage.getItem('exodia_events')) || [];
  events.splice(index, 1);
  localStorage.setItem('exodia_events', JSON.stringify(events));
  loadEvents();
}

function editEvent(index) {
  const events = JSON.parse(localStorage.getItem('exodia_events')) || [];
  const event = events[index];
  document.getElementById('event-name').value = event.name;
  document.getElementById('event-time').value = event.time;
  document.getElementById('event-info').value = event.info;
  document.getElementById('event-photo').value = event.photo;
  editIndex = index;
  document.getElementById('form-title').textContent = "Edit Event";
  document.getElementById('cancel-edit').style.display = 'inline-block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function cancelEdit() {
  editIndex = null;
  document.getElementById('event-form').reset();
  document.getElementById('form-title').textContent = "Create New Event";
  document.getElementById('cancel-edit').style.display = 'none';
}

document.getElementById('event-form').addEventListener('submit', saveEvent);
document.addEventListener('DOMContentLoaded', loadEvents);
</script>

</body>
</html>
