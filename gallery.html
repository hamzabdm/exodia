<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exodia Clan - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #ff1a1a;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 10px;
      text-align: center;
      border-bottom: 2px solid #ff1a1a;
    }

    header h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .upload-section, .login-section {
      background-color: #1a1a1a;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 26, 26, 0.2);
      transition: transform 0.3s ease;
    }

    .upload-section:hover, .login-section:hover {
      transform: translateY(-2px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #ff3333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px 0;
      background-color: #0d0d0d;
      border: 2px solid #ff1a1a;
      border-radius: 8px;
      font-size: 1em;
      color: #ff1a1a;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff3333;
    }

    button {
      background-color: #ff1a1a;
      color: #0d0d0d;
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    #uploadMessage {
      display: none;
      margin-top: 20px;
      padding: 14px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      font-size: 1em;
      transition: all 0.3s;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 26, 26, 0.3);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff1a1a;
      border: none;
      color: #0d0d0d;
      font-size: 1em;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .gallery-item:hover .delete-btn {
      display: block;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #1a1a1a;
      border-top: 2px solid #ff1a1a;
      margin-top: 50px;
      color: #ff1a1a;
      font-size: 1em;
    }

    footer p {
      margin: 8px 0;
    }

    footer .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #ff1a1a;
      margin: 0 10px;
      font-size: 2em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #cc0000;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff1a1a;
      color: #0d0d0d;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s, transform 0.2s;
    }

    .back-home:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    /* Background Canvas */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0d0d0d;
    }
  </style>
</head>

<body>

<canvas id="backgroundCanvas"></canvas>

<script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#ff1a1a';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function updateParticles() {
    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > width) p.speedX = -p.speedX;
      if (p.y < 0 || p.y > height) p.speedY = -p.speedY;
    });
  }

  function animate() {
    drawParticles();
    updateParticles();
    requestAnimationFrame(animate);
  }

  animate();
</script>

<header>
  <h1>Exodia Clan Gallery</h1>
</header>

<div class="container">

  <!-- Admin Login -->
  <div id="loginPanel" class="login-section">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Upload Section (hidden until login) -->
  <div id="uploadPanel" class="upload-section" style="display: none;">
    <h2>Upload New Image</h2>
    <input type="text" id="imageUrl" placeholder="Enter Image URL">
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <!-- Upload Message -->
  <div id="uploadMessage"></div>

  <!-- Gallery -->
  <section class="gallery" id="galleryContainer">
    <!-- Images will load here -->
  </section>

</div>

<footer>
  <p>&copy; 2025 Exodia Clan. All Rights Reserved.</p>
  <p>Made with <span style="color: #ff1a1a;">‚ù§Ô∏è</span> by <strong>Meed</strong></p>
  <div class="social-icons">
    <a href="https://www.instagram.com/exodia.family?igsh=YTRhZTZpNTEzY2lx" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  <a href="index.html" class="back-home">üè† Back to Home</a>
</footer>

<script>
  let adminLoggedIn = false;
  const ADMIN_PASSWORD = "exodia150root"; // üîí Change this password!

  function loadGallery() {
    const galleryContainer = document.getElementById('galleryContainer');
    const images = JSON.parse(localStorage.getItem('exodiaGallery')) || [];
    galleryContainer.innerHTML = '';

    images.forEach((url, index) => {
      const imgElement = document.createElement('div');
      imgElement.classList.add('gallery-item');
      imgElement.innerHTML = `
        <img src="${url}" alt="Exodia Gallery Image">
        ${adminLoggedIn ? `<button class="delete-btn" onclick="deleteImage(${index})">Delete</button>` : ''}
      `;
      galleryContainer.appendChild(imgElement);
    });
  }

  function uploadImage() {
    const url = document.getElementById('imageUrl').value.trim();
    if (url) {
      const images = JSON.parse(localStorage.getItem('exodiaGallery')) || [];
      images.unshift(url);
      localStorage.setItem('exodiaGallery', JSON.stringify(images));
      document.getElementById('imageUrl').value = '';
      loadGallery();
      showUploadMessage('‚úÖ Image has been uploaded!');
    } else {
      showUploadMessage('‚ö†Ô∏è Please enter a valid image URL.', true);
    }
  }

  function deleteImage(index) {
    if (confirm('Are you sure you want to delete this image?')) {
      const images = JSON.parse(localStorage.getItem('exodiaGallery')) || [];
      images.splice(index, 1);
      localStorage.setItem('exodiaGallery', JSON.stringify(images));
      loadGallery();
      showUploadMessage('üóëÔ∏è Image deleted successfully!');
    }
  }

  function loginAdmin() {
    const password = document.getElementById('adminPassword').value;
    if (password === ADMIN_PASSWORD) {
      adminLoggedIn = true;
      document.getElementById('uploadPanel').style.display = 'block';
      document.getElementById('loginPanel').style.display = 'none';
      loadGallery();
    } else {
      showUploadMessage('‚ùå Incorrect password.', true);
    }
  }

  function showUploadMessage(text, isError = false) {
    const msgBox = document.getElementById('uploadMessage');
    msgBox.textContent = text;
    msgBox.style.backgroundColor = isError ? '#cc0000' : '#00cc00';
    msgBox.style.color = '#0d0d0d';
    msgBox.style.display = 'block';
    setTimeout(() => {
      msgBox.style.display = 'none';
    }, 3000);
  }

  loadGallery();
</script>

</body>
</html>
